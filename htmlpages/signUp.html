<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzers</title>
    <script src="../javascript/signUp.js"></script>
    <LINK REL=StyleSheet href="../stylesheets/signUp.css" TYPE="text/css" MEDIA=screen>
</head>

<body>
    <div id="signupBody">
    <form class="modal-content" id="form1" method="POST">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label  for="fname"><b>First Name</b></label>
          <input id="fname" type="text" placeholder="First Name" name="fname" required>
    
          <label  for="lname"><b>Last Name</b></label>
          <input id="lname" type="text" placeholder="Last Name" name="lname" required>
    
          <label for="email"><b>Email</b></label>
          <input id="email" type="text" placeholder="Enter Email" name="email" onfocusout="warn2()" required>
          <p id="e1"></p>
    
          <label for="psw"><b>Create Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" onfocusout="warn3()" > 
          <p id="p2"></p>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="repassword" onfocusout="check()">
          <p id="p1"></p>
    
          <div class="clearfix">
            <button type="button" onClick="window.open('../main.html','_self')" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" onClick="getValue() ;valid()" >Sign Up</button>
          </div>
        </div>
      </form>
    </div>
     

    </body>
</html>
